<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Hell'O – Connect, Share & Socialize</title>
    <meta
      name="description"
      content="Hell'O is a modern social media platform to connect with friends, share moments, and communicate instantly."
    />

    <!-- SEO -->
    <meta name="keywords" content="social media, chat app, connect friends, posts, messaging, Hell'O" />
    <meta name="author" content="Aabhushan Dhakal" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hell'O – Connect, Share & Socialize" />
    <meta
      property="og:description"
      content="Join Hell'O to share posts, chat with friends, and stay connected."
    />
    <meta property="og:image" content="/public/preview.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hell'O – Connect, Share & Socialize" />
    <meta
      name="twitter:description"
      content="A modern social media app built for fast and meaningful connections."
    />
    <meta name="twitter:image" content="/public/preview.png" />

    <!-- Performance -->
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Ready (Optional but Recommended) -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hell'O" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
